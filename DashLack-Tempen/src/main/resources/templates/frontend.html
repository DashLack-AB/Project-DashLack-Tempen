<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"></html>


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- \\ mobilanpassning \\ -->

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> <!-- \\ Integration med bootstrap CSS \\ -->
    
</head>


<body>

<div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="row card0">
            <div class="card1 col-lg-8 col-md-7">
                <small>DashLack Tempen</small>
                <div class="text-center">
                    <img class="image mt-5" src="https://i.imgur.com/M8VyA2h.png">
                </div>
                <div class="row px-3 mt-3 mb-3">
                    <h1 class="large-font mr-3">26&#176;</h1>
                    <div class="d-flex flex-column mr-3">
                        <h2 class="mt-3 mb-0">Stockholm (POSITION?)</h2>
                        <small>10:36(TID) - Tuesday, 22 Oct '19)DATUM)</small>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <h3 class="fa fa-sun-o mt-4"></h3>
                        <small>(STATUS?)</small>
                    </div>
                </div>
            </div>
            <div class="card2 col-lg-4 col-md-5">
                <div class="row px-3">
                    <div class="fa fa-search mb-5 mr-0 text-center"></div>
                </div>
                <div class="mr-5">
                    <p class="light-text suggestion"> RÖD </p>
                    <p class="light-text suggestion"> GRÖN </p>
                    <p class="light-text suggestion"> BLÅ </p>

                    <div class="line my-5"></div>

                    <p>Temperatur</p>
                    <div class="row px-3">
                        <p class="light-text"> Temp 1 </p>
                        <p class="ml-auto"> Temp 2 </p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text"> Temp 3 </p>
                        <p class="ml-auto"> Temp 4 </p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text"> Temp 5 </p>
                        <p class="ml-auto"> Temp 6 </p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text"> Temp 7 </p>
                        <p class="ml-auto"> Temp 8 </p>
                    </div>

                    <div class="line mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>





<h1 th:text="${test}"/>
<h2 th:text="${test2}"/>
<h2 th:text="${test2}"/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  <!-- \\ bootstrap JavaScript \\ -->

</body>


</html>
